name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master-dev]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [14]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node_version: ${{ matrix.node_version }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install

      - name: Run Typescript Checks
        run: yarn lint

      - name: Run Tests
        run: yarn test

      - name: Build Project
        if: github.ref == 'refs/heads/masters'
        run: yarn build
